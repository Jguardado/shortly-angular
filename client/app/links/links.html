<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <input type="text"ng-model="searchText">
  
  
  <ul>
    <li style="list-style:none" ng-click='useLink(link.code)' ng-repeat="link in data.links | filter:searchText | orderBy : '-visits'"><img src="assets/redirect_icon.png" >{{link.title}}[{{link.base_url}}/api/links/{{link.code}}] {{link.visits}}</li>
  </ul>

</div>
